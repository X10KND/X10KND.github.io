<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure - Grade 3</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #c8e6ff, #f0f9ff);
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #4a86e8;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #6aa84f;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .game-area {
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .problem {
            font-size: 2.8rem;
            margin: 20px 0;
            color: #333;
            min-height: 70px;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .option {
            background-color: #fff9c4;
            border: 3px solid #ffd54f;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .option:hover {
            background-color: #ffd54f;
            transform: scale(1.05);
        }
        
        .option.correct {
            background-color: #a5d6a7;
            border-color: #4caf50;
        }
        
        .option.incorrect {
            background-color: #ef9a9a;
            border-color: #f44336;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            margin-top: 30px;
        }
        
        .btn {
            background-color: #4a86e8;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: #3a76d8;
        }
        
        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 15px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.5rem;
            color: #4a86e8;
            font-weight: bold;
        }
        
        .mode-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .mode-btn {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background-color: #4a86e8;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn:hover:not(.active) {
            background-color: #d0d0d0;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 15px 0;
            min-height: 40px;
            color: #4a86e8;
            font-weight: bold;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f44336;
            opacity: 0;
            animation: fall 3s ease-out;
            z-index: 5;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 7px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4caf50;
            border-radius: 7px;
            width: 0%;
            transition: width 0.5s;
        }
        
        @media (max-width: 600px) {
            .options {
                gap: 10px;
            }
            
            .option {
                padding: 10px 15px;
                font-size: 1.5rem;
                min-width: 80px;
            }
            
            .problem {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        .timer {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            position: relative;
            margin-top: 20px;
        }
        
        .timer-bar {
            height: 100%;
            background-color: #f44336;
            width: 100%;
            transition: width linear;
        }
        
        .level-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff9800;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-indicator">1</div>
        <h1>Math Game</h1>
        
        <div class="score-container">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Questions</div>
                <div class="score-value"><span id="current-question">0</span></div>
            </div>
            <div class="score-item">
                <div class="score-label">Lives</div>
                <div class="score-value" id="lives">3</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="game-area">
            <div class="problem" id="problem">Click Start to begin!</div>
            <div class="options" id="options"></div>
            <div class="message" id="message"></div>
        </div>
        
        <div class="timer">
            <div class="timer-bar" id="timer-bar"></div>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-btn">Start Game</button>
        </div>
    </div>
    
    <script>
        // Game Settings
        const settings = {
            timePerQuestion: 20, // seconds
            currentMode: 'mixed',
            level: 1,
            options: 4
        };
        
        // Game State
        const state = {
            score: 0,
            currentQuestion: 0,
            lives: 3,
            timer: null,
            answer: null,
            options: [],
            gameActive: false,
            nextQuestionTimer: null
        };
        
        // DOM Elements
        const problemEl = document.getElementById('problem');
        const optionsEl = document.getElementById('options');
        const messageEl = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressEl = document.getElementById('progress');
        const livesEl = document.getElementById('lives');
        const levelIndicator = document.querySelector('.level-indicator');
        const timerBarEl = document.getElementById('timer-bar');
        
        // Always mixed mode
        
        // Generate problem based on current mode and level
        function generateProblem() {
            let num1, num2, operation, symbol, answer;
            
            // Different limits based on level
            const level = settings.level;
            let maxNum1, maxNum2;
            
            if (level === 1) {
                maxNum1 = 10;
                maxNum2 = 10;
            } else if (level === 2) {
                maxNum1 = 20;
                maxNum2 = 10;
            } else {
                maxNum1 = 30;
                maxNum2 = 12;
            }
            
            // Choose operation
            if (settings.currentMode === 'mixed') {
                const operations = ['addition', 'subtraction', 'multiplication', 'division'];
                operation = operations[Math.floor(Math.random() * operations.length)];
            } else {
                operation = settings.currentMode;
            }
            
            // Generate numbers based on operation
            switch (operation) {
                case 'addition':
                    num1 = Math.floor(Math.random() * maxNum1) + 1;
                    num2 = Math.floor(Math.random() * maxNum2) + 1;
                    answer = num1 + num2;
                    symbol = '+';
                    break;
                    
                case 'subtraction':
                    // Ensure the result is positive
                    num2 = Math.floor(Math.random() * maxNum2) + 1;
                    num1 = num2 + Math.floor(Math.random() * maxNum1);
                    answer = num1 - num2;
                    symbol = '-';
                    break;
                    
                case 'multiplication':
                    if (level === 1) {
                        maxNum1 = 5;
                        maxNum2 = 5;
                    } else if (level === 2) {
                        maxNum1 = 10;
                        maxNum2 = 5;
                    } else {
                        maxNum1 = 12;
                        maxNum2 = 12;
                    }
                    
                    num1 = Math.floor(Math.random() * maxNum1) + 1;
                    num2 = Math.floor(Math.random() * maxNum2) + 1;
                    answer = num1 * num2;
                    symbol = '×';
                    break;
                    
                case 'division':
                    // Generate division with whole number result
                    if (level === 1) {
                        maxNum2 = 5;
                    } else if (level === 2) {
                        maxNum2 = 10;
                    } else {
                        maxNum2 = 12;
                    }
                    
                    num2 = Math.floor(Math.random() * maxNum2) + 1;
                    // Create a dividend that gives a whole number
                    const multiplier = Math.floor(Math.random() * maxNum1) + 1;
                    num1 = num2 * multiplier;
                    answer = multiplier; // The result of division
                    symbol = '÷';
                    break;
            }
            
            return {
                num1,
                num2,
                operation,
                symbol,
                answer
            };
        }
        
        // Generate options (one correct, others incorrect)
        function generateOptions(answer) {
            const options = [answer];
            const min = Math.max(1, answer - 10);
            const max = answer + 10;
            
            while (options.length < settings.options) {
                const option = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            
            // Shuffle the options
            return options.sort(() => Math.random() - 0.5);
        }
        
        // Display the problem and options
        function displayProblem() {
            const problem = generateProblem();
            state.answer = problem.answer;
            
            problemEl.textContent = `${problem.num1} ${problem.symbol} ${problem.num2} = ?`;
            
            const options = generateOptions(problem.answer);
            state.options = options;
            
            optionsEl.innerHTML = '';
            options.forEach(option => {
                const optionEl = document.createElement('div');
                optionEl.classList.add('option');
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => checkAnswer(option));
                optionsEl.appendChild(optionEl);
            });
            
            // Start timer
            startTimer();
        }
        
        // Check if the selected answer is correct
        function checkAnswer(selectedAnswer) {
            if (!state.gameActive) return;
            
            clearTimeout(state.timer);
            timerBarEl.style.transition = 'none';
            timerBarEl.style.width = '100%';
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                const value = parseInt(option.textContent);
                if (value === state.answer) {
                    option.classList.add('correct');
                } else if (value === selectedAnswer) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            let waitTime;
            if (selectedAnswer === state.answer) {
                state.score += settings.level * 10;
                scoreEl.textContent = state.score;
                messageEl.textContent = 'Correct! Great job! 🎉';
                messageEl.style.color = '#4caf50';
                createConfetti(20);
                waitTime = 2000; // 2 seconds for correct answer
            } else {
                state.lives--;
                livesEl.textContent = state.lives;
                messageEl.textContent = `Oops! The correct answer is ${state.answer}.`;
                messageEl.style.color = '#f44336';
                waitTime = 5000; // 5 seconds for wrong answer
                
                if (state.lives <= 0) {
                    endGame();
                    return;
                }
            }
            
            state.currentQuestion++;
            currentQuestionEl.textContent = state.currentQuestion;
            updateProgress();
            
            // Auto proceed to next question after delay
            clearTimeout(state.nextQuestionTimer);
            state.nextQuestionTimer = setTimeout(() => {
                nextQuestion();
            }, waitTime);
        }
        
        // Start the timer for current question
        function startTimer() {
            timerBarEl.style.transition = `width ${settings.timePerQuestion}s linear`;
            timerBarEl.style.width = '0%';
            
            state.timer = setTimeout(() => {
                if (state.gameActive) {
                    messageEl.textContent = `Time's up! The correct answer is ${state.answer}.`;
                    messageEl.style.color = '#f44336';
                    
                    const options = document.querySelectorAll('.option');
                    options.forEach(option => {
                        const value = parseInt(option.textContent);
                        if (value === state.answer) {
                            option.classList.add('correct');
                        }
                        option.style.pointerEvents = 'none';
                    });
                    
                    state.lives--;
                    livesEl.textContent = state.lives;
                    
                    if (state.lives <= 0) {
                        endGame();
                        return;
                    }
                    
                    state.currentQuestion++;
                    currentQuestionEl.textContent = state.currentQuestion;
                    updateProgress();
                    
                    // Auto proceed to next question after 5 seconds
                    clearTimeout(state.nextQuestionTimer);
                    state.nextQuestionTimer = setTimeout(() => {
                        nextQuestion();
                    }, 5000);
                }
            }, settings.timePerQuestion * 1000);
        }
        
        // End the game and show results
        function endGame() {
            state.gameActive = false;
            clearTimeout(state.timer);
            clearTimeout(state.nextQuestionTimer);
            
            let message = `Game Over! You scored ${state.score} points and answered ${state.currentQuestion} questions! 🌟`;
            
            // Level up based on questions answered rather than percentage
            if (state.currentQuestion >= 20 && settings.level < 3) {
                settings.level++;
                levelIndicator.textContent = settings.level;
                message += ' You leveled up! 🎮';
                createConfetti(50);
            }
            
            problemEl.textContent = 'Game Over!';
            optionsEl.innerHTML = '';
            messageEl.textContent = message;
            messageEl.style.color = '#4a86e8';
            
            startBtn.textContent = 'Play Again';
            startBtn.style.display = 'block';
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = (state.currentQuestion / settings.questions) * 100;
            progressEl.style.width = `${progress}%`;
        }
        
        // Create confetti effect
        function createConfetti(count) {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random position, color, size and delay
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                // Different shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                
                container.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Start the game
        function startGame() {
            state.score = 0;
            state.currentQuestion = 0;
            state.lives = 3;
            state.gameActive = true;
            
            scoreEl.textContent = state.score;
            currentQuestionEl.textContent = state.currentQuestion;
            livesEl.textContent = state.lives;
            progressEl.style.width = '0%';
            
            messageEl.textContent = '';
            startBtn.style.display = 'none';
            
            displayProblem();
        }
        
        // Next question
        function nextQuestion() {
            messageEl.textContent = '';
            displayProblem();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        
        // Initialize the game
        livesEl.textContent = state.lives;
        levelIndicator.textContent = settings.level;
    </script>
</body>
</html>
